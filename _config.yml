# Jekyll configuration for GitHub Pages
# Build settings
markdown: kramdown

# Base URL for GitHub Pages project repository
baseurl: ""
url: "http://luksuseiendsomstudio.no"

# Do not use theme
theme: null

# Include HTML files in build
include:
  - _config.yml
  - personvern.html
  
exclude:
  - .vs/
  - .vscode/
  - .git/
  - .gitignore
  - BACKUP-RECOVERY.md
  - MONITORING-LOGGING.md
  - PRE-LAUNCH-CHECKLIST.md
  - SECURITY-AUDIT-REPORT.md
  - SECURITY-DEPLOYMENT.md
  - CONTRIBUTING.md
  - README.md