<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Bildetest</title>
    <style>
        body { margin: 20px; font-family: Arial, sans-serif; }
        img { max-width: 500px; border: 2px solid red; display: block; margin: 20px 0; }
        .status { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Bildetest</h1>
    
    <h2>Test 1: Før-bilde (JPG)</h2>
    <img src="54603800-d5a2-4466-b8e1-9880f1748d86.jpg" alt="Test før" onload="console.log('FØR-BILDE LASTET!')" onerror="console.error('FØR-BILDE FEILET!')">
    <p class="status" id="status1">Laster...</p>
    
    <h2>Test 2: Etter-bilde (PNG)</h2>
    <img src="Demo_1_after.png" alt="Test etter" onload="console.log('ETTER-BILDE LASTET!')" onerror="console.error('ETTER-BILDE FEILET!')">
    <p class="status" id="status2">Laster...</p>
    
    <script>
        // Simple load test
        const img1 = new Image();
        img1.onload = () => { 
            document.getElementById('status1').textContent = '? JPG lastet OK'; 
            document.getElementById('status1').style.color = 'green';
        };
        img1.onerror = () => { 
            document.getElementById('status1').textContent = '? JPG FEILET'; 
            document.getElementById('status1').style.color = 'red';
        };
        img1.src = '54603800-d5a2-4466-b8e1-9880f1748d86.jpg';
        
        const img2 = new Image();
        img2.onload = () => { 
            document.getElementById('status2').textContent = '? PNG lastet OK'; 
            document.getElementById('status2').style.color = 'green';
        };
        img2.onerror = () => { 
            document.getElementById('status2').textContent = '? PNG FEILET'; 
            document.getElementById('status2').style.color = 'red';
        };
        img2.src = 'Demo_1_after.png';
    </script>
</body>
</html>
